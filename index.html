<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body>
	<form name="frmUser" method="post" action="">
		<div class="tblLogin">
			<div class="tableheader">Enter User Name</div>
			<div class="tablerow">
				<input type="text" name="userName" placeholder="User Name" class="login-input" required>
			</div>
			<div class="tableheader">Enter Phone Number</div>
			<div class="tablerow">
				<input type="text" name="phoneNumber" placeholder="Phone Number" class="login-input" inputmode="numeric" pattern="[0-9]{10}" required>
			</div>
			<div class="tableheader">Enter Captcha</div>
			<div class="tablerow">
				<input type="text" name="captcha" placeholder="Captcha" class="login-input" required>
			</div>
			<div class="tableheader">Enter OTP</div>
			<div class="tablerow">
				<input type="text" name="otp" placeholder="OTP" class="login-input" required>
			</div>
			<div class="tableheader">
				<input type="submit" name="submit" value="Submit" class="btnSubmit">
			</div>
		</div>
	</form>
</body>
</html>
